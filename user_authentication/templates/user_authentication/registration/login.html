{% extends 'layout.html' %}
{% block body %}
<h2>Login</h2>

<!-- redirects users to dashboard -->
<form method="post" class="authentication_form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<p>Dont have an account?
    <a href="{% url 'user_authentication:register' %}">Click Here</a>
</p>
{% endblock %}
